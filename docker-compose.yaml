# nginx proxy address - http://172.17.0.1:8076

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "5m"
    max-file: "1"

services:
  taiga:
    image: taigaio/taiga:latest
    container_name: taiga-app
    restart: unless-stopped
    logging: *default-logging
    networks:
      - taiga
    ports:
      - "8076:80"
    environment:
      TZ: ${TZ:-America/New_York}
    volumes:
      - ./rootfs/data/taiga:/data
      - ./rootfs/config/taiga:/config
    depends_on:
      - taiga-db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  taiga-db:
    image: postgres:16-alpine
    container_name: taiga-db
    restart: unless-stopped
    logging: *default-logging
    networks:
      - taiga
    environment:
      TZ: ${TZ:-America/New_York}
      POSTGRES_DB: ${DB_CREATE_DATABASE_NAME:-taiga}
      POSTGRES_USER: ${DB_USER_NAME:-taiga}
      POSTGRES_PASSWORD: ${DB_USER_PASS:-changeme_db_password}
    volumes:
      - ./rootfs/data/db/postgres/taiga:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  taiga:
    external: false
